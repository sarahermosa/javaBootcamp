<!doctype html>


<html>
  <head>
    <meta charset="utf-8" />
    <title>Documento sin t√≠tulo</title>
  </head>
  <body>
    <div id="txt">
      Parrafo de prueba
    </div>
  </body>
</html>


<script>
    function changeHTML(id, string){
        let elemento = document.getElementById(id)
        elemento.innerHTML = string
    }

    changeHTML("txt","Parrafo cambiado")

    function changeHTMLRandom(id){
        let elemento = document.getElementById(id)
        elemento.innerHTML = Math.floor(Math.random() * (100-1) + 1)
    }

    changeHTMLRandom("txt","Parrafo cambiado")

</script>
