
<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles-dado.css">  
  </head>

<body>

  <div class="container">

    <div>
      <button class="button button2" onclick="tirarDados()">Tirar Dados</button>
    </div>

    <div class="dice">
      <div class="dot"></div>
    </div>
    <div class="dice">
      <div class="dot"></div>
      <div class="dot"></div>

    </div>
    <div class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="dice">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="  ">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>


  <script>
    function tirarDados() {
      var dados = document.querySelectorAll('.dice');
      dados.forEach(function(dado) {
        var numDots = Math.floor(Math.random() * 6) + 1; 
        var dots = dado.querySelectorAll('.dot');
        dots.forEach(function(dot, index) {
          if (index < numDots) {
            dot.style.display = 'block'; 
          } else {
            dot.style.display = 'none';
          }
        });
      });
    }
  </script>

</body>
